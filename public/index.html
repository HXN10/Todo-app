<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #f1f5f9;
            --completed-color: #94a3b8;
            --time-picker-filter: invert(0.5);
        }

        [data-theme="dark"] {
            --primary-gradient: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --card-bg: #1e293b;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --hover-color: #334155;
            --completed-color: #64748b;
            --time-picker-filter: invert(0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            backdrop-filter: blur(10px);
            position: relative;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .theme-toggle {
            background: var(--primary-gradient);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            font-size: 2.2rem;
            background: var(--primary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .progress-container {
            margin-bottom: 30px;
            background: var(--hover-color);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
            background: var(--hover-color);
            border-radius: 16px;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .search-container:focus-within {
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            background: var(--card-bg);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 45px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: transparent;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .search-container:focus-within .search-icon {
            color: #6366f1;
            opacity: 1;
        }

        .category-filter {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            padding: 5px;
            background: var(--hover-color);
            border-radius: 16px;
            width: fit-content;
        }

        .category-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .category-btn:hover {
            color: white;
            transform: translateY(-2px);
        }

        .category-btn:hover::before {
            opacity: 1;
        }

        .category-btn.active {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .category-btn.active::before {
            opacity: 1;
        }

        .category-btn i {
            font-size: 16px;
        }

        .todo-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            background: var(--hover-color);
            padding: 15px;
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .todo-form:focus-within {
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            background: var(--card-bg);
        }

        #todo-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--text-color);
        }

        #todo-input:focus {
            outline: none;
        }

        #todo-category {
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        #todo-category:focus {
            outline: none;
        }

        #todo-category option {
            background: var(--card-bg);
            color: var(--text-color);
        }

        #add-todo {
            padding: 15px 25px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #add-todo:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        #add-todo i {
            font-size: 18px;
        }

        #todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: move;
            position: relative;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .todo-item.dragging {
            opacity: 0.5;
            background: var(--hover-color);
        }

        .todo-item.completed {
            background-color: var(--hover-color);
        }

        .todo-category {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 10px;
            background: var(--primary-gradient);
            color: white;
        }

        .todo-text {
            flex: 1;
            word-break: break-word;
            padding: 0 10px;
            font-size: 16px;
            color: var(--text-color);
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--completed-color);
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: var(--hover-color);
            color: var(--text-color);
        }

        .edit-btn:hover, .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .todo-form {
                flex-direction: column;
            }

            #add-todo {
                width: 100%;
            }

            .todo-item {
                flex-direction: column;
                gap: 10px;
            }

            .todo-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        .auth-container {
            max-width: 400px;
            width: 100%;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .auth-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
            background: var(--hover-color);
            padding: 5px;
            border-radius: 16px;
            width: fit-content;
            margin: 0 auto 30px;
            margin-left: 0;
        }

        .auth-toggle button {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        .auth-toggle button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .auth-toggle button:hover {
            color: white;
        }

        .auth-toggle button:hover::before {
            opacity: 1;
        }

        .auth-toggle button.active {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .auth-toggle button.active::before {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--hover-color);
            color: var(--text-color);
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .error-message {
            color: #ef4444;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            padding: 10px;
            background-color: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
        }

        .success-message {
            color: #10b981;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            padding: 10px;
            background-color: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        #login-btn,
        #signup-btn {
            width: 100%;
            padding: 15px 25px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #login-btn:hover,
        #signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        #signout-btn {
            position: absolute;
            top: 20px;
            right: 80px;
            padding: 10px 20px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #signout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .todo-time {
            font-size: 13px;
            color: var(--text-color);
            opacity: 0.9;
            margin-left: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--primary-gradient);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
            color: white;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
        }

        .todo-time i {
            font-size: 12px;
            color: white;
        }

        .todo-item.completed .todo-time {
            background: var(--hover-color);
            color: var(--completed-color);
            box-shadow: none;
        }

        .todo-item.completed .todo-time i {
            color: var(--completed-color);
        }

        @media (max-width: 768px) {
            .todo-form {
                flex-direction: column;
            }

            #todo-time {
                width: 100%;
            }

            .todo-time {
                margin-left: 0;
                margin-top: 5px;
                width: fit-content;
            }
        }

        #todo-time {
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: var(--hover-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            font-family: 'Poppins', sans-serif;
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            font-weight: 500;
        }

        #todo-time:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            background: var(--card-bg);
        }

        #todo-time::-webkit-calendar-picker-indicator {
            filter: var(--time-picker-filter);
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #todo-time::-webkit-calendar-picker-indicator:hover {
            background: var(--primary-gradient);
            filter: invert(1);
        }

        .completion-message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: var(--primary-gradient);
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .completion-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="auth-container" class="auth-container">
        <button class="theme-toggle" id="auth-theme-toggle" style="position: absolute; top: 20px; right: 20px;">
            <i class="fas fa-moon"></i>
        </button>
        <div class="auth-toggle">
            <button id="login-toggle" class="active">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
            <button id="signup-toggle">
                <i class="fas fa-user-plus"></i>
                Sign Up
            </button>
        </div>

        <div id="login-form">
            <h1>Welcome Back</h1>
            <div class="form-group">
                <label for="login-email">Email or Username</label>
                <input type="text" id="login-email" required />
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required />
            </div>
            <button id="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
            <div id="login-error" class="error-message hidden"></div>
        </div>

        <div id="signup-form" class="hidden">
            <h1>Create Account</h1>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required />
            </div>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" pattern="[a-z0-9]+" title="Lowercase letters and numbers only" required />
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required minlength="6" />
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required />
            </div>
            <button id="signup-btn">
                <i class="fas fa-user-plus"></i>
                Sign Up
            </button>
            <div id="signup-error" class="error-message hidden"></div>
            <div id="signup-success" class="success-message hidden"></div>
        </div>
    </div>

    <div id="todo-app" class="container hidden">
        <button id="signout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Sign Out
        </button>
        <div class="header">
            <h1>Todo App</h1>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="completion-message" class="completion-message">
            <i class="fas fa-check-circle"></i>
            You're done for today! Great job!
        </div>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Search todos...">
        </div>

        <div class="category-filter">
            <button class="category-btn active" data-category="all">
                <i class="fas fa-list"></i>
                All
            </button>
            <button class="category-btn" data-category="personal">
                <i class="fas fa-user"></i>
                Personal
            </button>
            <button class="category-btn" data-category="study">
                <i class="fas fa-book"></i>
                Study
            </button>
            <button class="category-btn" data-category="workout">
                <i class="fas fa-dumbbell"></i>
                Workout
            </button>
        </div>

        <form class="todo-form" id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new todo..." required>
            <select id="todo-category">
                <option value="personal">Personal</option>
                <option value="study">Study</option>
                <option value="workout">Workout</option>
            </select>
            <input type="time" id="todo-time" required>
            <button type="submit" id="add-todo">
                <i class="fas fa-plus"></i>
                Add Todo
            </button>
        </form>

        <ul id="todo-list"></ul>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const authThemeToggle = document.getElementById('auth-theme-toggle');
        const body = document.body;
        
        // Function to update theme
        function updateTheme(isDark) {
            body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            const icon = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            themeToggle.innerHTML = icon;
            authThemeToggle.innerHTML = icon;
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            updateTheme(savedTheme === 'dark');
        }
        
        themeToggle.addEventListener('click', () => {
            const isDark = body.getAttribute('data-theme') === 'dark';
            updateTheme(!isDark);
        });

        authThemeToggle.addEventListener('click', () => {
            const isDark = body.getAttribute('data-theme') === 'dark';
            updateTheme(!isDark);
        });

        // Loading animation
        const loading = document.getElementById('loading');
        
        function showLoading() {
            loading.classList.add('active');
        }

        function hideLoading() {
            loading.classList.remove('active');
        }

        // Progress bar
        function updateProgress() {
            const todos = document.querySelectorAll('.todo-item');
            const completed = document.querySelectorAll('.todo-item.completed');
            const progress = (completed.length / todos.length) * 100 || 0;
            const progressBar = document.getElementById('progress-bar');
            const completionMessage = document.getElementById('completion-message');
            
            progressBar.style.width = `${progress}%`;
            
            if (progress === 100 && todos.length > 0) {
                completionMessage.classList.add('show');
            } else {
                completionMessage.classList.remove('show');
            }
        }

        // Search functionality
        const searchInput = document.getElementById('search-input');
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const todos = document.querySelectorAll('.todo-item');
            
            todos.forEach(todo => {
                const text = todo.querySelector('.todo-text').textContent.toLowerCase();
                todo.style.display = text.includes(searchTerm) ? 'flex' : 'none';
            });
        });

        // Category filter
        const categoryButtons = document.querySelectorAll('.category-btn');
        
        categoryButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const category = btn.dataset.category;
                const todos = document.querySelectorAll('.todo-item');
                
                todos.forEach(todo => {
                    if (category === 'all' || todo.dataset.category === category) {
                        todo.style.display = 'flex';
                    } else {
                        todo.style.display = 'none';
                    }
                });
            });
        });

        // Drag and drop functionality
        const todoList = document.getElementById('todo-list');
        let draggedItem = null;

        todoList.addEventListener('dragstart', (e) => {
            draggedItem = e.target;
            e.target.classList.add('dragging');
        });

        todoList.addEventListener('dragend', (e) => {
            e.target.classList.remove('dragging');
        });

        todoList.addEventListener('dragover', (e) => {
            e.preventDefault();
            const afterElement = getDragAfterElement(todoList, e.clientY);
            const current = document.querySelector('.dragging');
            if (afterElement) {
                todoList.insertBefore(current, afterElement);
            } else {
                todoList.appendChild(current);
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.todo-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Todo form submission
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoCategory = document.getElementById('todo-category');
        const todoTime = document.getElementById('todo-time');

        // Function to save todos to server
        async function saveTodos() {
            const todos = Array.from(document.querySelectorAll('.todo-item')).map(item => ({
                text: item.querySelector('.todo-text').textContent,
                category: item.dataset.category,
                time: item.querySelector('.todo-time').textContent.trim(),
                completed: item.classList.contains('completed')
            }));

            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ todos })
                });

                if (!response.ok) {
                    throw new Error('Failed to save todos');
                }
            } catch (error) {
                console.error('Error saving todos:', error);
            }
        }

        // Function to load todos from server
        async function loadTodos() {
            try {
                const response = await fetch('/api/todos');
                const data = await response.json();
                
                // Clear existing todos
                todoList.innerHTML = '';
                
                // Add todos from server
                data.todos.forEach(todo => {
                    const todoItem = document.createElement('li');
                    todoItem.className = 'todo-item';
                    if (todo.completed) {
                        todoItem.classList.add('completed');
                    }
                    todoItem.draggable = true;
                    todoItem.dataset.category = todo.category;

                    todoItem.innerHTML = `
                        <span class="todo-category">${todo.category}</span>
                        <span class="todo-text">${todo.text}</span>
                        <span class="todo-time">
                            <i class="fas fa-clock"></i>
                            ${todo.time}
                        </span>
                        <div class="todo-actions">
                            <button class="edit-btn"><i class="fas fa-edit"></i></button>
                            <button class="delete-btn"><i class="fas fa-trash"></i></button>
                        </div>
                    `;

                    todoList.appendChild(todoItem);

                    // Add event listeners for the new todo item
                    const editBtn = todoItem.querySelector('.edit-btn');
                    const deleteBtn = todoItem.querySelector('.delete-btn');

                    editBtn.addEventListener('click', () => {
                        const currentText = todoItem.querySelector('.todo-text').textContent;
                        const currentTime = todoItem.querySelector('.todo-time').textContent.trim();
                        
                        // Create a modal for editing
                        const modal = document.createElement('div');
                        modal.style.cssText = `
                            position: fixed;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background: rgba(0, 0, 0, 0.5);
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            z-index: 1000;
                        `;

                        const modalContent = document.createElement('div');
                        modalContent.style.cssText = `
                            background: var(--card-bg);
                            padding: 30px;
                            border-radius: 20px;
                            width: 90%;
                            max-width: 400px;
                            box-shadow: 0 10px 30px var(--shadow-color);
                        `;

                        modalContent.innerHTML = `
                            <h2 style="margin-bottom: 20px; color: var(--text-color);">Edit Todo</h2>
                            <div class="form-group">
                                <label for="edit-text" style="display: block; margin-bottom: 8px; color: var(--text-color);">Todo Text</label>
                                <input type="text" id="edit-text" value="${currentText}" style="width: 100%; padding: 12px; border: none; border-radius: 12px; background: var(--hover-color); color: var(--text-color); margin-bottom: 15px;">
                            </div>
                            <div class="form-group">
                                <label for="edit-time" style="display: block; margin-bottom: 8px; color: var(--text-color);">Time</label>
                                <input type="time" id="edit-time" value="${currentTime.split(' ')[2]}" style="width: 100%; padding: 12px; border: none; border-radius: 12px; background: var(--hover-color); color: var(--text-color); margin-bottom: 20px;">
                            </div>
                            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                                <button id="cancel-edit" style="padding: 10px 20px; border: none; border-radius: 12px; background: var(--hover-color); color: var(--text-color); cursor: pointer;">Cancel</button>
                                <button id="save-edit" style="padding: 10px 20px; border: none; border-radius: 12px; background: var(--primary-gradient); color: white; cursor: pointer;">Save Changes</button>
                            </div>
                        `;

                        modal.appendChild(modalContent);
                        document.body.appendChild(modal);

                        const editText = modal.querySelector('#edit-text');
                        const editTime = modal.querySelector('#edit-time');
                        const cancelBtn = modal.querySelector('#cancel-edit');
                        const saveBtn = modal.querySelector('#save-edit');

                        cancelBtn.addEventListener('click', () => {
                            modal.remove();
                        });

                        saveBtn.addEventListener('click', async () => {
                            const newText = editText.value.trim();
                            const newTime = editTime.value;

                            if (newText) {
                                todoItem.querySelector('.todo-text').textContent = newText;
                                todoItem.querySelector('.todo-time').innerHTML = `
                                    <i class="fas fa-clock"></i>
                                    ${newTime}
                                `;
                                modal.remove();
                                await saveTodos();
                            }
                        });

                        modal.addEventListener('click', (e) => {
                            if (e.target === modal) {
                                modal.remove();
                            }
                        });
                    });

                    deleteBtn.addEventListener('click', async () => {
                        todoItem.remove();
                        updateProgress();
                        await saveTodos();
                    });

                    todoItem.addEventListener('click', async (e) => {
                        if (e.target === todoItem || e.target === todoItem.querySelector('.todo-text')) {
                            todoItem.classList.toggle('completed');
                            updateProgress();
                            await saveTodos();
                        }
                    });
                });

                updateProgress();
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }

        todoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            const todoText = todoInput.value.trim();
            const category = todoCategory.value;
            const time = todoTime.value;

            if (todoText) {
                const todoItem = document.createElement('li');
                todoItem.className = 'todo-item';
                todoItem.draggable = true;
                todoItem.dataset.category = category;

                todoItem.innerHTML = `
                    <span class="todo-category">${category}</span>
                    <span class="todo-text">${todoText}</span>
                    <span class="todo-time">
                        <i class="fas fa-clock"></i>
                        ${time}
                    </span>
                    <div class="todo-actions">
                        <button class="edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    </div>
                `;

                todoList.appendChild(todoItem);
                todoInput.value = '';
                todoTime.value = '';
                updateProgress();
                await saveTodos();

                // Add event listeners for the new todo item
                const editBtn = todoItem.querySelector('.edit-btn');
                const deleteBtn = todoItem.querySelector('.delete-btn');

                editBtn.addEventListener('click', () => {
                    const currentText = todoItem.querySelector('.todo-text').textContent;
                    const currentTime = todoItem.querySelector('.todo-time').textContent.trim();
                    
                    // Create a modal for editing
                    const modal = document.createElement('div');
                    modal.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: rgba(0, 0, 0, 0.5);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 1000;
                    `;

                    const modalContent = document.createElement('div');
                    modalContent.style.cssText = `
                        background: var(--card-bg);
                        padding: 30px;
                        border-radius: 20px;
                        width: 90%;
                        max-width: 400px;
                        box-shadow: 0 10px 30px var(--shadow-color);
                    `;

                    modalContent.innerHTML = `
                        <h2 style="margin-bottom: 20px; color: var(--text-color);">Edit Todo</h2>
                        <div class="form-group">
                            <label for="edit-text" style="display: block; margin-bottom: 8px; color: var(--text-color);">Todo Text</label>
                            <input type="text" id="edit-text" value="${currentText}" style="width: 100%; padding: 12px; border: none; border-radius: 12px; background: var(--hover-color); color: var(--text-color); margin-bottom: 15px;">
                        </div>
                        <div class="form-group">
                            <label for="edit-time" style="display: block; margin-bottom: 8px; color: var(--text-color);">Time</label>
                            <input type="time" id="edit-time" value="${currentTime.split(' ')[2]}" style="width: 100%; padding: 12px; border: none; border-radius: 12px; background: var(--hover-color); color: var(--text-color); margin-bottom: 20px;">
                        </div>
                        <div style="display: flex; gap: 10px; justify-content: flex-end;">
                            <button id="cancel-edit" style="padding: 10px 20px; border: none; border-radius: 12px; background: var(--hover-color); color: var(--text-color); cursor: pointer;">Cancel</button>
                            <button id="save-edit" style="padding: 10px 20px; border: none; border-radius: 12px; background: var(--primary-gradient); color: white; cursor: pointer;">Save Changes</button>
                        </div>
                    `;

                    modal.appendChild(modalContent);
                    document.body.appendChild(modal);

                    const editText = modal.querySelector('#edit-text');
                    const editTime = modal.querySelector('#edit-time');
                    const cancelBtn = modal.querySelector('#cancel-edit');
                    const saveBtn = modal.querySelector('#save-edit');

                    cancelBtn.addEventListener('click', () => {
                        modal.remove();
                    });

                    saveBtn.addEventListener('click', async () => {
                        const newText = editText.value.trim();
                        const newTime = editTime.value;

                        if (newText) {
                            todoItem.querySelector('.todo-text').textContent = newText;
                            todoItem.querySelector('.todo-time').innerHTML = `
                                <i class="fas fa-clock"></i>
                                ${newTime}
                            `;
                            modal.remove();
                            await saveTodos();
                        }
                    });

                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            modal.remove();
                        }
                    });
                });

                deleteBtn.addEventListener('click', async () => {
                    todoItem.remove();
                    updateProgress();
                    await saveTodos();
                });

                todoItem.addEventListener('click', async (e) => {
                    if (e.target === todoItem || e.target === todoItem.querySelector('.todo-text')) {
                        todoItem.classList.toggle('completed');
                        updateProgress();
                        await saveTodos();
                    }
                });
            }

            hideLoading();
        });

        // Initialize
        updateProgress();
        loadTodos();

        // Authentication functionality
        let currentUser = null;
        let users = [];

        // DOM elements
        const loginToggle = document.getElementById('login-toggle');
        const signupToggle = document.getElementById('signup-toggle');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');
        const signupSuccess = document.getElementById('signup-success');
        const authContainer = document.getElementById('auth-container');
        const todoApp = document.getElementById('todo-app');
        const signoutBtn = document.getElementById('signout-btn');

        // Toggle between forms
        loginToggle.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            loginToggle.classList.add('active');
            signupToggle.classList.remove('active');
            clearErrors();
        });

        signupToggle.addEventListener('click', () => {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            signupToggle.classList.add('active');
            loginToggle.classList.remove('active');
            clearErrors();
        });

        // Clear error messages
        function clearErrors() {
            loginError.classList.add('hidden');
            signupError.classList.add('hidden');
            signupSuccess.classList.add('hidden');
        }

        // Show error message
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
        }

        // Simple hash function
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash |= 0;
            }
            return hash.toString();
        }

        // Load users from server
        fetch("/api/users")
            .then(response => response.json())
            .then(loadedUsers => {
                users = loadedUsers;
                console.log("Users loaded from server");
            })
            .catch(error => {
                console.error("Error loading users:", error);
                users = [];
            });

        // Sign up
        signupBtn.addEventListener('click', async () => {
            const email = document.getElementById('register-email').value.trim();
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Validation
            if (!email.includes('@')) {
                showError('signup-error', 'Please enter a valid email.');
                return;
            }

            if (password.length < 6) {
                showError('signup-error', 'Password must be at least 6 characters.');
                return;
            }

            if (password !== confirmPassword) {
                showError('signup-error', 'Passwords do not match.');
                return;
            }

            if (!/^[a-z0-9]+$/.test(username)) {
                showError('signup-error', 'Username can only contain lowercase letters and numbers.');
                return;
            }

            try {
                const userData = {
                    email,
                    username,
                    password: simpleHash(password)
                };

                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    signupSuccess.textContent = 'Account created successfully!';
                    signupSuccess.classList.remove('hidden');

                    // Clear form
                    document.getElementById('register-email').value = '';
                    document.getElementById('register-username').value = '';
                    document.getElementById('register-password').value = '';
                    document.getElementById('confirm-password').value = '';

                    // Switch to login form after 1.5 seconds
                    setTimeout(() => {
                        signupForm.classList.add('hidden');
                        loginForm.classList.remove('hidden');
                        signupSuccess.classList.add('hidden');
                    }, 1500);
                } else {
                    showError('signup-error', data.message || 'Error creating account. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('signup-error', 'Error creating account. Please try again.');
            }
        });

        // Login
        loginBtn.addEventListener('click', async () => {
            const identifier = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();

            if (!identifier || !password) {
                showError('login-error', 'Please enter both email/username and password.');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        identifier, 
                        password: simpleHash(password) 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    authContainer.classList.add('hidden');
                    todoApp.classList.remove('hidden');
                    await loadTodos();
                } else {
                    showError('login-error', data.message || 'Invalid email/username or password.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('login-error', 'Error during login. Please try again.');
            }
        });

        // Sign out
        signoutBtn.addEventListener('click', () => {
            currentUser = null;
            todoApp.classList.add('hidden');
            authContainer.classList.remove('hidden');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
        });

        // Initialize
        if (currentUser) {
            authContainer.classList.add('hidden');
            todoApp.classList.remove('hidden');
            loadTodos();
        }
    </script>
</body>
</html>
